<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Portafolio</title>
</head>

<body>
    <!--=============== HEADER PROFILE ===============-->
    <header class="profile container">
        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="assets/img/perfil.png" alt="">
                    </div>
                </div>
                <h2 class="profile__name">Gustavo Villegas</h2>
                <h3 class="profile__profession">Web Developer</h3>

                <ul class="profile__social">
                    <a href="https://linkedin.com/in/gustavo-antonio-villegas-arbea" target="_blank"
                        class="profile__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="https://github.com/opel777" target="_blanck" class="profile__social-link">
                        <i class="ri-github-line"></i>
                    </a>
                    <a href="https://app.netlify.com/teams/opel777/overview" target="_blanck"
                        class="profile__social-link">
                        <i class="iconify" data-icon="logos:netlify"></i>
                    </a>
                </ul>
            </div>
            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-number">1.5</h3>
                    <p class="profile__info-description">
                        Years of <br> work
                    </p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">+12</h3>
                    <p class="profile__info-description">
                        Completed <br> projects
                    </p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">2</h3>
                    <p class="profile__info-description">
                        Satisfied <br> customers
                    </p>
                </div>
            </div>
            <div class="profile__buttons">
                <a download="" href="assets/pdf/Gustavo-Cv.pdf" class="button">
                    Download CV <i class="ri-download-line"></i>
                </a>
                <div class="profile__buttons-small">
                    <a href="https://api.whatsapp.com/send?phone=1158790970&text=Hello, more information"
                        target="_blank" class="button button__small button__gray">
                        <i class="ri-whatsapp-line"></i>
                    </a>
                </div>
            </div>


        </div>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <section class="filters container">
            <!--=============== FILTERS TABS ===============-->
            <ul class="filters__content">
                <button class="filters__button" data-target="#projects">
                    Projects
                </button>
                <button class="filters__button" data-target="#skill">
                    Skills
                </button>
            </ul>
            <div class="filters__sections">
                <!--=============== PROJECTS ===============-->
                <div class="projects__content grid" data-content id="projects">
                    <article class="projects__card">
                        <img src="assets/img/project1.jpg" alt="" class="proyjects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle"></span>
                                <h3 class="projects__tittle"></h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                </div>

                <!--=============== SKILLS ===============-->
                <div class="skills__content grid" data-content id="skills">

                </div>
            </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">

    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>

</html>
